version: '3.8'
services:
  db:
    image: postgres:15
    environment:
      POSTGRES_DB: etheron
      POSTGRES_USER: etheron
      POSTGRES_PASSWORD: etheron123
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./data/schema.sql:/docker-entrypoint-initdb.d/1.sql

  broker:
    build: ./services/broker
    ports:
      - "8080:8080"
    environment:
      DB_HOST: db
      DB_NAME: etheron
      DB_USER: etheron
      DB_PASS: etheron123
    depends_on:
      - db

  admin-ui:
    build: ./services/admin-ui
    ports:
      - "3000:80"
    depends_on:
      - broker

volumes:
  postgres_data:
