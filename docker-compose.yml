version: '3.8'
services:
  broker:
    build: ./services/broker
    ports:
      - "8080:8080"
    env_file: .env
    depends_on:
      - postgres
      - redis
  
  postgres:
    image: postgres:15
    environment:
      POSTGRES_DB: remote_access
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./data/schema.sql:/docker-entrypoint-initdb.d/schema.sql
  
  redis:
    image: redis:7-alpine
  
  admin-ui:
    build: ./services/admin-ui
    ports:
      - "3000:3000"
    environment:
      REACT_APP_BROKER_URL=http://localhost:8080

volumes:
  postgres_data:
